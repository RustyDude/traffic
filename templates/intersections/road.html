<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet"  type="text/css" href="/static/css/tables.css"">
</head>

<body>
<table style="width:300px">
{% if road_list %}
<tr>
	<td>ID</td>
	<td>Description</td>
	<td>Intersection</td>
	<td>Date</td>
	<td>Remarks</td>
<tr>
{% for i in road_list %}
<tr>
	<td>{{i.id}}</td>
	<td>{{i.description}}</td>
	<td>{{i.intersection}}</td>
	<td>{{i.datetime}}</td>
	<td>{{i.remarks}}</td>
<tr>
{% endfor %}
</table>
{% endif %}

</body>

</html>
